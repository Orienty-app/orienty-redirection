<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="robots" content="noindex, nofollow, noimageindex">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orienty - Redirection</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <div class="container">
        <img src="https://orienty.fr/Assets/Logo.png" alt="Orienty Logo" class="logo">

        <div id="loading" class="content-box">
            <div class="spinner"></div>
            <p>Vérification en cours...</p>
        </div>

        <div id="verified" class="content-box hidden">
            <h1>Email vérifié !</h1>
            <p>Ton compte est maintenant actif. Tu peux retourner sur l'application.</p>
            <a href="io.orienty.app://callback" class="btn-primary">Ouvrir Orienty</a>
        </div>

        <div id="reset-password" class="content-box hidden">
            <h1>Nouveau mot de passe</h1>
            <p>Choisis un nouveau mot de passe pour ton compte.</p>
            <form id="password-form">
                <input type="password" id="new-password" placeholder="Nouveau mot de passe" required minlength="6">
                <button type="submit" class="btn-primary">Mettre à jour</button>
            </form>
            <p id="error-msg" class="error hidden"></p>
        </div>

        <div id="reset-success" class="content-box hidden">
            <h1>Mot de passe modifié !</h1>
            <p>Tout est bon, tu peux te connecter.</p>
            <a href="io.orienty.app://callback" class="btn-primary">Ouvrir Orienty</a>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
